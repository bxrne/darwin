[evolution]
population_size = 10
crossover_point_count = 1
crossover_rate = 0.9
mutation_rate = 0.5
generations = 10
elitism_percentage = 0.01
selection_size = 7
selection_type = "tournament"
seed = 0

[fitness]
test_case_count = 100
target_function = "(x^3)*y+y^3"


[bitstring_individual]
enabled = false
genome_size = 200

[tree_individual]
enabled = false
max_depth = 12
initial_depth = 5
operand_set = ["+", "-", "*", "/", "%", "pow", "abs", "min", "max"]
variable_set = [
  "my_total_army",
  "opp_total_army",
  "army_diff",

  "my_land_count",
  "opp_land_count",
  "land_diff",

  "neutral_count",
  "fog_count",
  "visible_cities_count",
  "visible_mountains_count",

  "army_ratio",
  "land_ratio",

  "border_pressure",

  "timestep",

  "distance_to_enemy_general",
  "distance_to_nearest_city",
]
terminal_set = ["1.0"]

[grammar_tree]
enabled = false
genome_size = 20

[action_tree]
enabled = true
opponent_type = "random"
max_steps = 50  # Reduced to see if games end naturally
weights_count = 10
weights_column_count = 4
server_addr = "127.0.0.1:5000"
train_weights_first = false
fitness_selection_percentage = 0.25
switch_training_target_step = 10
connection_pool_size = 100
connection_timeout = "30s"
health_check_timeout = "30s"
# Weight initialization range
weights_min_value = -10.0
weights_max_value = 10.0
weights_use_ramped_range = true
# Note: Action trees use ramped half-and-half initialization
# Trees are distributed across depths from 1 to initial_depth (from [tree_individual] section)
# For each depth, half use "grow" method and half use "full" method
# If weights_use_ramped_range = true, weights are also initialized with ramped ranges
# This ensures diverse initial population to avoid constant fitness values


[[action_tree.actions]]
name = "pass"
value = 2

[[action_tree.actions]]
name = "direction"
value = 4

[[action_tree.actions]]
name = "cell_i"
value = 10

[[action_tree.actions]]
name = "cell_j"
value = 10

[[action_tree.actions]]
name = "split"
value = 2

[metrics]
csv_enabled = true
csv_file = "default_metrics.csv"
