[evolution]
population_size = 250
crossover_point_count = 1
crossover_rate = 0.7
mutation_rate = 0.3
generations = 100
elitism_percentage = 0.01
selection_size = 7
selection_type = "tournament"
seed = 0

[fitness]
test_case_count=100
target_function = "(x^4)+(x^3)+(x^2)+x"


[bitstring_individual]
enabled = false
genome_size = 200

[tree_individual]
enabled = true
max_depth = 8
initial_depth = 4
operand_set = ["+", "-", "*", "/"]
variable_set = ["x"]
terminal_set = []

[grammar_tree]
enabled = false
genome_size = 20

[action_tree]
enabled = false
actions = ["move", "turn", "jump"]
num_inputs = 2

[metrics]
csv_enabled = true
csv_file = "default_metrics.csv"
